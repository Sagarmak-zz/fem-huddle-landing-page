<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.0/css/all.css" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="Logo">
    </div>
    <div class="body flex">
      <div class="body-image">
        <img src="./images/illustration-mockups.svg" alt="Huddle">
      </div>
      <div class="body-content">
        <div class="head font-poppins bold-500">
          Build The Community <br /> Your Fans Will Love
        </div>
        <div class="description">
          Huddle re-imagines the way we build communities. You have <br /> a voice, but so does your audience. 
          Create connections with <br /> your users as you engage in genuine discussion. 
        </div>
        <div class="button font-poppins">
          <button>
            Register
          </button>
        </div>
      </div>
    </div>
    <div class="footer flex justify-end align-center">
      <div class="footer-logo">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="footer-logo">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="footer-logo">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </div>
</body>
</html>
